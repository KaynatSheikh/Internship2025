<!DOCTYPE html>
<meta charset="UTF-8"
meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes</title>
<style>
div{
    margin-bottom: 15px;
    padding: 20px 12px;
    
}
.danger{
    border-left: 6px solid rgba(244,67,54,255);
    background-color: #ffdddd;
}
.success{
    border-left: 6px solid rgba(4,170,109,255);
    background-color: #ddffdd;
}
.info{
    border-left: 6px solid rgba(33,150,243,255);
    background-color: #e7f3fe;
}
.warning{
    border-left: 6px solid rgba(255,235,59,255);
    background-color: #ffffcc;
}
</style>
<h2>Notes</h2>
<body>
    <div class="danger">
        <b>Danger! </b>Some text...
    </div>
    <div class="success">
        <b>Success! </b>Some text...
    </div>
    <div class="info">
        <b>Info! </b>Some text...
    </div>
    <div class="warning">
        <b>Warning! </b>Some text...
    </div>

    
</body>
